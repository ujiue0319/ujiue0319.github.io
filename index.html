<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わたしたちのホームページ</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      padding: 0;
      margin: 0;
    }
    nav {
      background-color: #333;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    section {
      padding: 50px;
    }
    h2 {
      border-bottom: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- ナビゲーション -->
  <nav>
    <a href="#member">メンバー紹介</a>
    <a href="#contact">お問い合わせ</a>
    <a href="#articles">記事</a>
  </nav>

  <!-- メンバー紹介 -->
  <section id="member">
    <h2>メンバー紹介</h2>
    <p>こちらにチームメンバーの紹介を書きます。</p>
  </section>

  <!-- お問い合わせ -->
  <section id="contact">
    <h2>お問い合わせ</h2>
    <p>こちらにメールアドレスやフォームのリンクを置きます。</p>
  </section>

  <!-- 記事 -->
  <section id="articles">
    <h2>記事</h2>
    <p>ブログ記事や最新情報をここに追加します。</p>
  </section>

</body>
</html>
